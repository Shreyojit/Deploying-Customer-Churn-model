<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Customer Churn Prediction</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
        }
        .icons {
            text-align: center;
            margin-top: 20px;
        }
        .icons a {
            margin: 0 10px;
            color: #007bff;
            font-size: 20px;
        }
        .icons a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="text-primary">Customer Churn Prediction</h1>
            <p class="text-muted">End-to-End Machine Learning Demonstration</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <form action="/predict" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Surname">Surname</label>
                                <input type="text" class="form-control" name="Surname" placeholder="Enter your Surname" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="creditScore">Credit Score</label>
                                <input type="number" class="form-control" name="creditScore" placeholder="Enter value" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="geography">Geography</label>
                                <select class="form-control" name="geography" required>
                                    <option value="" disabled selected>Select geography</option>
                                    <option value="France">France</option>
                                    <option value="Germany">Germany</option>
                                    <option value="Spain">Spain</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="gender">Gender</label>
                                <select class="form-control" name="gender" required>
                                    <option value="" disabled selected>Select gender</option>
                                    <option value="0">Male</option>
                                    <option value="1">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" name="age" placeholder="Enter value" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="tenure">Tenure</label>
                                <input type="number" class="form-control" name="tenure" placeholder="Enter value" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="balance">Balance</label>
                                <input type="number" class="form-control" name="balance" placeholder="Enter value" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="numberOfProducts">Number of Products</label>
                                <input type="number" class="form-control" name="numberOfProducts" placeholder="Enter value" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="creditCard">Do you have a credit card?</label>
                                <select class="form-control" name="creditCard" required>
                                    <option value="" disabled selected>Select option</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="activeMember">Are you an active member?</label>
                                <select class="form-control" name="activeMember" required>
                                    <option value="" disabled selected>Select option</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="estimatedSalary">Estimated Salary</label>
                                <input type="number" class="form-control" name="estimatedSalary" placeholder="Enter value" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Predict</button>

                        <div class="icons">
                            <a href="https://github.com/Oyebamiji-Micheal/" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/oyebamiji-micheal/" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="https://twitter.com/MichealOjuri" target="_blank"><i class="fab fa-twitter"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
